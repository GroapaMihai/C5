<div ng-include="'views/coordinatorMenu.html'"></div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Employee <b>{{employee.firstName}} {{employee.lastName}}</b></h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <span id="firstName" class="form-control">{{employee.firstName}}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <span id="lastName" class="form-control">{{employee.lastName}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <span id="email" class="form-control">{{employee.email}}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <span id="phone" class="form-control">{{employee.phone}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="hireDate">Hire date:</label>
                    <span id="hireDate" class="form-control">{{employee.hireDate | date: 'dd-MM-yyyy'}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <span id="salary" class="form-control">{{employee.salary}}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="comm">Commision:</label>
                    <span id="comm" class="form-control">{{employee.comm}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="accountType">Account Type:</label>
                    <span id="accountType" class="form-control">{{employee.accountType.name}}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="status">Status:</label>
                    <span id="status" class="form-control">{{employee.status.name}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group text-center">
                    <button class="btn btn-primary" ng-click="back()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
